<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div id="header">Crystal Collector Game</div>

    <div id="instructions">
        <h1>Instructions:</h1>
        <ol>
            <li>Your goal is to met the number goal provided.</li>
            <li>Select any of the dimonds by clicking on them.</li>
            <li>Keep clicking till you met the goal.</li>
            <li>If you met the goal, you win.</li>
            <li>If you pass the goal number, you loss.</li>
            <li>Enjoy the game.</li>
        </ol>

    </div>
    <p id="goal"></p>
    <button><img class="buttons" id="red" src="./assets/images/red.png" alt="red"></button>
    <button><img class="buttons" id="yellow" src="./assets/images/yellow.png" alt="yellow"></button>
    <button><img class="buttons" id="green" src="./assets/images/green.png" alt="green"></button>
    <button><img class="buttons" id="purple" src="./assets/images/purple.png" alt="purple"></button>

    <div id="score"></div>

    <div class="winsloses">
        <p id="wins">Wins: </p>
        <p id="loses">Loses: </p>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
